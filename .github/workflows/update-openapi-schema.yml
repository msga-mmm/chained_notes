name: Update OpenAPI schema

on:
  push:
    branches:
      - '**'

jobs:
  update-openapi-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      OPENAPI_SCHEMA_FILE_PATH: chained_notes/infrastructure/api/schemas/openapi-schema.yml
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5

      - name: Install poetry
        run: pip install poetry

      - name: Install poetry dependencies
        run: poetry install

      - name: Generate OpenAPI schema
        run: make generate-openapi-schema

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add ${{ env.OPENAPI_SCHEMA_FILE_PATH }}
          git commit -m "Update OpenAPI schema"

          git push
